
 
    <h2>Carry Forward Request</h2>
     <form class="form-horizontal">
       <div class="form-group">
         <label class="control-label col-sm-2" >Id</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="id" placeholder="Enter Id" name="id">
         </div>
       </div>

       <div class="form-group">
         <label class="control-label col-sm-2" >User ID</label>
         <div class="col-sm-10">          
           <input type="text" class="form-control" id="UserID" placeholder="Enter User ID" name="UserID">
         </div>
       </div>

     <div class="form-group">
         <label class="control-label col-sm-2" >Message</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="message" placeholder="Enter the message" name="message">
         </div>
       </div>

     <div class="form-group">
         <label class="control-label col-sm-2" >Status ID</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="statusid" placeholder="Enter the Status ID" name="statusid">
         </div>
       </div>

       <div class="form-group">
         <label class="control-label col-sm-2" >Accepted By</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="acceptedby" placeholder="Accepted By " name="acceptedby">
         </div>
       </div>
       
       
    <div class="form-group" class="col-sm-offset-2 col-sm-10">
           <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
           <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Edit</button>
   </div>
  </form>
