<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal">Add Role</button>

<!-- Modal -->
<div id="myModal" class="modal" style="color:black;">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Add Role</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
       
      </div>
      <div class="modal-body">
      <!-- Forms goes here-->
      <div class="form-horizontal">
        
          <div class="form-group">
            <label class="control-label col-md-4" >Role Id:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="roleid" [(ngModel)]="role.id" readonly >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" >Role Name :</label>
            <div class="col-md-8">          
              <input type="text" class="form-control" [(ngModel)]="role.roleName" id="roleName" placeholder="Enter Role Name" >
            </div>
          </div>
        
       
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal" (click)="createRole()">Save</button>
         <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal1">Update</button>
      
    </div>
  </div>

</div>
</div>
